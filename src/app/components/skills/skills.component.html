<section id="skills" class="section skills-section" [@fadeInUp]>
  <div class="container">
    <h2 class="section-title">Skills & Technologies</h2>
    <div class="skills-content">
      <div class="skill-category" *ngFor="let category of skillCategories">
        <h3 class="category-title">{{ category.category }}</h3>
        <div class="skills-grid">
          <div class="skill-item" *ngFor="let skill of category.skills">
            <div class="skill-header">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-percentage">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div 
                class="skill-progress" 
                [style.width.%]="skill.level"
                [style.background]="skill.color"
                [style.box-shadow]="'0 0 10px ' + skill.color">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
