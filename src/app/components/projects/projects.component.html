<section id="projects" class="section projects-section" [@fadeInUp]>
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>
    <p class="section-subtitle">A collection of projects showcasing my skills and creativity</p>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects" [class.featured]="project.featured">
        <div class="project-image">
          <div class="project-icon">{{ project.image }}</div>
        </div>
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-technologies">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
          <div class="project-links">
            <a [href]="project.github" target="_blank" class="project-link">
              <span>GitHub</span>
              <span>→</span>
            </a>
            <a [href]="project.demo" target="_blank" class="project-link">
              <span>Live Demo</span>
              <span>→</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
